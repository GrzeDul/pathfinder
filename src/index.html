<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#cards">about</a></li>
            <li><a href="#game">finder</a></li>
        </ul>
    </nav>
    <header>
        <h1>pathfinder</h1>
        <h3>for travellers</h3>
    </header>
    <div class="pages">
        <div class="cards" id="cards">
            <div class="card-wrapper">
                <div class="card left">
                    <h2>plan your journeys</h2>
                    <p>pick attractions and book hotels</p>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card right">
                    <h2>minimalize boredom</h2>
                    <p>pick routes that are short and attractive</p>
                </div>
            </div>
        </div>
        <div class="game" id="game">
            <div class="container">
                <h2 class="game-text">draw routes</h2>
                <div class="game-board">
                </div>
                <button class="game-button" type="button">finish drawing</button>
            </div>
        </div>
    </div>
    <footer>
        <p>all rights reserved</p>
    </footer>
    <script src="js/app.js" type="module"></script>
</body>

</html>
